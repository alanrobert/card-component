<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700;9..144,800&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="background">
    <div class="container">    
      <div class="card">
        <div class="collumn">
          <img src="images/image-product-desktop.jpg" alt="">
        </div>
          
          <div class="collumn-type">
          <h2 class="perfume">
            PERFUME
          </h2>

          <h1>
            Gabrielle Essence Eau <br> De Parfum
          </h1>

          <h3>
            A floral, solar and voluptuous interpretation composed by Olivier Polge,
            Perfumer-Creator for the House of CHANEL.
          </h3>


          <div class="price">
            <h1> $149.99
          </h1>
          <p>$169.99</p>
          </div>

          <div class="add-to-cart-button">
            <img src="images/icon-cart.svg" alt="">
            <h4>Add to Cart</h4>
          </div>

          

      
    </div>
  </div>
</div>
</div>

  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.

</div> --->
  
</body>
</html>
